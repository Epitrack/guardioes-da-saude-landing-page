<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Guardiões da Saúde</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="dist/css/style.css">

</head>
<body>

<div class="container">
  <header id="cabecalho" class="row">
    <div class="col-xs-4 col-xs-offset-4 transition">
      <h1>Guardiões da Saúde</h1>
      <div id="lingueta">
        <h2>Em breve.</h2>
        <p><span class="entre-em">Entre em </span><span class="contato">contato</span></p>
      </div>
    </div>
  </header>
  <section class="row">
    <div class="col-xs-4 col-xs-offset-4 transition logo-container">
      <img id="logo" src="source/images/logo.png" alt="">
    </div>

    <form id="contato-formulario" action="contato.php" method="post" class="col-xs-5">
      <div class="form-group">
        <label for="nome">Nome</label>
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input type="nome" class="form-control" id="nome" placeholder="Nome" name="nome" required>
          </div>
      </div>
      <div class="form-group">
        <label for="email">E-mail</label>
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
            <input type="email" class="form-control" id="email" placeholder="E-mail" name="email" required>
          </div>
      </div>
      <div class="form-group">
        <label for="mensagem">Mensagem</label>
        <textarea id="mensagem" name="mensagem" class="form-control" placeholder="Mensagem" rows="9"  required></textarea>
      </div>
      <div class="form-group">
        <input type="submit" name="acao" id="botaoEnviar" value="Enviar" class="btn btn-primary pull-right">
        <input type="button" name="acao" id="botaoCancelar" value="Cancelar" class="btn btn-primary pull-right">
      </div>
    </form>
  </section>
</div>

<script src="bower_components/jquery/dist/jquery.min.js"></script>
